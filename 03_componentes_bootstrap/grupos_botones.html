<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Grupos botones - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <div class="btn-group" role="group" aria-label="Grupo de botones">
          <button type="button" class="btn btn-primary active">Izquierda</button>
          <button type="button" class="btn btn-primary">Centro</button>
          <button type="button" class="btn btn-primary">Derecha</button>
        </div>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group" role="group" aria-label="Grupo de botones">
          <button type="button" class="btn btn-outline-secondary">Izquierda</button>
          <button type="button" class="btn btn-outline-secondary">Centro</button>
          <button type="button" class="btn btn-outline-secondary">Derecha</button>
        </div>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
          <button type="button" class="btn btn-secondary">Izquierda</button>
          <button type="button" class="btn btn-secondary">Centro</button>
          <button type="button" class="btn btn-secondary">Derecha</button>
        </div>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group" role="group" aria-label="Grupo de botones">
          <input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-check">
          <label for="checkbox-1" class="btn btn-primary">Izquierda</label>
          <input type="checkbox" name="checkbox-2" id="checkbox-2" class="btn-check">
          <label for="checkbox-2" class="btn btn-primary">Centro</label>
          <input type="checkbox" name="checkbox-3" id="checkbox-3" class="btn-check">
          <label for="checkbox-3" class="btn btn-primary">Derecha</label>
        </div>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group" role="group" aria-label="Grupo de botones">
          <input type="radio" name="radio" id="radio-1" class="btn-check">
          <label for="radio-1" class="btn btn-primary">Izquierda</label>
          <input type="radio" name="radio" id="radio-2" class="btn-check">
          <label for="radio-2" class="btn btn-primary">Centro</label>
          <input type="radio" name="radio" id="radio-3" class="btn-check">
          <label for="radio-3" class="btn btn-primary">Derecha</label>
        </div>
      </div>
      <!-- Toolbar -->
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <button type="button" class="btn btn-primary">Nuevo</button>
            <button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-primary">Derecha</button>            
          </div>
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <button type="button" class="btn btn-secondary">Align Left</button>
            <button type="button" class="btn btn-secondary">Align Center</button>
            <button type="button" class="btn btn-secondary">Align Right</button>
          </div>
        </div>
        </hr>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
          <button type="button" class="btn btn-primary">Nuevo</button>
          <button type="button" class="btn btn-primary">Editar</button>
          <button type="button" class="btn btn-primary">Derecha</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
