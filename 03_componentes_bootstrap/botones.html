<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Botones - Bootstrap</title>
</head>
<body >
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Éxito</button>
        <button type="button" class="btn btn-danger">Error</button>
        <button type="button" class="btn btn-warning">Advertencia</button>
        <button type="button" class="btn btn-info">Información</button>
        <button type="button" class="btn btn-light">Claro</button>
        <button type="button" class="btn btn-dark">Oscuro</button>
        <button type="button" class="btn btn-link">Enlace</button>
      </div><hr>
      <div class="col-12">
        <button type="button" class="btn btn-outline-primary">Primario</button>
        <button type="button" class="btn btn-outline-secondary">Secundario</button>
        <button type="button" class="btn btn-outline-success">Éxito</button>
        <button type="button" class="btn btn-outline-danger">Error</button>
        <button type="button" class="btn btn-outline-warning">Advertencia</button>
        <button type="button" class="btn btn-outline-info">Información</button>
        <button type="button" class="btn btn-outline-light text-black">Claro</button>
        <button type="button" class="btn btn-outline-dark">Oscuro</button>
        <button type="button" class="btn btn-outline-link">Enlace</button>
      </div><hr>
      <div class="col-12">
        <button type="button" class="btn disabled btn-primary">Primario</button>
        <button type="button" class="btn disabled btn-secondary">Secundario</button>
        <button type="button" class="btn disabled btn-success">Éxito</button>
        <button type="button" class="btn disabled btn-danger">Error</button>
        <button type="button" class="btn disabled btn-warning">Advertencia</button>
        <button type="button" class="btn disabled btn-info">Información</button>
        <button type="button" class="btn disabled btn-light text-black">Claro</button>
        <button type="button" class="btn disabled btn-dark">Oscuro</button>
        <button type="button" class="btn disabled btn-link">Enlace</button>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <a href="" class="btn btn-primary">Boton con etiqueta a</a>
        <button class="btn btn-primary" type="button">Boton con etiqueta button</button>
        <input type="button" class="btn btn-primary" value="Boton con etiqueta input type button">
        <input type="submit" class="btn btn-primary" value="Boton con etiqueta input type submit">
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <button class="btn btn-primary btn-lg" type="button">Boton Grande</button>
        <button class="btn btn-primary btn-lg" type="button">Boton secundario grande</button>

        <button class="btn btn-primary btn-sm" type="button">Boton pequeño</button>
        <button class="btn btn-primary btn-sm" type="button">Boton secundario pequeño</button>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="d-grid gap-2 col-6">
          <!--todo gap le da espaciado vertical entre ambos elementos al usar d-grid-->
          <button class="btn btn-primary" type="button">Boton Primario</button>
          <button class="btn btn-secondary" type="button">Boton Secundario </button>
        </div>
      </div>
      <div class="col-12">
        <hr class="mt-3">
        <div class="d-flex gap-2 justify-content-between">
          <!--todo gap le da espaciado horizontal entre ambos elementos al usar d-flex-->
          <button class="btn btn-primary" type="button">Boton Primario</button>
          <button class="btn btn-secondary" type="button">Boton Secundario </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
