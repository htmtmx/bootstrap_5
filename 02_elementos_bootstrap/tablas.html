<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Tables</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-sm border-secondary border">
            <!-- Con caption se puede poner un titulo a la tabla -->
            <caption>Lista de compa√±eros</caption>
            <thead>
              <tr class="table-dark">
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td>John</td>
                <td>20</td>
                <td>USA</td>
              </tr>
              <tr class="table-primary">
                <td>David</td>
                <td >25</td>
                <td class="table-active">Spain</td>
              </tr>
              <tr>
                <td>Paul</td>
                <td>30</td>
                <td>France</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
