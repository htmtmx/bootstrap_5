<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Columnas - Alineaci√≥n Vertical</title>
  <style>
    .row {
      background: #363636;
      margin-top: 20px;
      height: 150px;
    }
  
    .col {
      background: #f2f2f2;
      text-align: center;
      border: 1px solid #363636;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>
    <div class="row">
      <div class="col align-self-center">
        Columna #1
      </div>
      <div class="col align-self-end">
        Columna #2 
      </div>
      <div class="col align-self-start">
        Columna #3
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
