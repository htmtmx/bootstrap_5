<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Gutters</title>
  <style>
    .row {
      background: #e8e8e8;
      margin-top: 20px;
    }
    .columna {
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #363636;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Order en bootstrap  -->
      <div class="columna col order-3 order-md-0 order-xl-1">columna 1</div>
      <div class="columna col order-2 order-md-1 order-xl-0">columna 2</div>
      <div class="columna col order-1 order-md-2 order-xl-3">columna 3</div>
      <div class="columna col order-0 order-md-3 order-xl-2">columna 4</div>
    </div>
    <div class="row">
      <!-- Offset en bootstrap  -->
      <div class="columna col-3 offset-1">Columna 1</div>
    </div>
    <div class="row">
      <div class="columna col-3 offset-3">Columna 1</div>
      <div class="columna col-3 offset-3">Columna 2</div>
    </div>
    <div class="row justify-content-between">
      <div class="columna col-auto">columna 1</div>
      <div class="columna col-auto mauto">columna 2</div>
    </div>
    <!-- MARGIN ms me my mx ...  -->
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
