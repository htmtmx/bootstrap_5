<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Formularios - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-6">
        <form action="">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="ayuda-correo" >
            <div id="ayuda-correo" class="form-text">
              Te enviaremos un mensaje de confirmaci√≥n a este correo
            </div>
          </div>
          <div class="mb-3">
            <label for="msj" class="form-label">Message</label>
            <textarea name="msj" id="msj" cols="" rows="" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
      <div class="col-6">
        <form action="">
          <input type="text" class="form-control form-control-lg mb-3" placeholder="Input LG" name="" id="">
          <input type="text" class="form-control form-control-sm mb-3" placeholder="Input SM" name="" id="">
          <input type="text" class="form-control mb-3" placeholder="Input Deshabilitado" name="" id="" disabled>
          <input type="text" class="form-control mb-3" placeholder="Input Readonly" name="" id="" readonly>
          <input type="text" class="form-control-plaintext mb-3" placeholder="Input Readonly" name="" id="" readonly >
          <input type="file" class="form-control mb-3" name="" id="">

        </form>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
