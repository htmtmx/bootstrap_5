<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Groups inputs - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="" id="" placeholder="Name" aria-label="Name">
          <span class="input-group-text">@gmail.com</span>
        </div>
        <!-- text area -->
        <div class="input-group mb-3">
          <span class="input-group-text">Notas:</span>
          <textarea name="label-notas" id="label-notas" cols="" rows="" aria-label="Notas" class="form-control"></textarea>
        </div>
        <!-- Multiples elementos -->
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre</span>
          <input type="text" class="form-control" aria-label="Nombre">

          <span class="input-group-text">Apellido</span>
          <input type="text" class="form-control" aria-label="Apellido">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Pequeño</span>
          <input type="text" class="form-control" aria-label="Nombre">
        </div>
        <div class="input-group input-group-lg mb-3">
          <span class="input-group-text">Grande</span>
          <input type="text" class="form-control" aria-label="Nombre">
        </div>
        <div class="input-group  mb-3">
          <label for="pais" class="input-group-text">Pais</label>
          <select name="pais" id="pais" class="form-select">
            <option value="1">Perú</option>
            <option value="2">Chile</option>
            <option value="3">Argentina</option>
          </select>
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
