<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Checkbox, radio buttons - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <!-- Checkboxs -->
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox-1" id="checkbox-1">
          <label class="form-check-label" for="checkbox-1">Checkbox 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox-2" id="checkbox-2">
          <label class="form-check-label" for="checkbox-2">Checkbox 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox-3" id="checkbox-3">
          <label class="form-check-label" for="checkbox-3">Checkbox 3</label>
        </div>
      </div>
      <!-- Radio Buttons -->
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="my-radio-button" id="radio-1">
          <label class="form-check-label" for="radio-1">Radio 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="my-radio-button" id="radio-2">
          <label class="form-check-label" for="radio-2">Radio 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="my-radio-button" id="radio-3">
          <label class="form-check-label" for="radio-3">Radio 3</label>
        </div>
      </div>
      <!-- Switchs -->
      <div class="col-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="switch-1" id="switch-1">
          <label class="form-check-label" for="switch-1">Switch 1</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="switch-2" id="switch-2">
          <label class="form-check-label" for="switch-2">Switch 2</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="switch-3" id="switch-3">
          <label class="form-check-label" for="switch-3">Switch 3</label>
        </div>
      </div>
      <hr class="mt-3">
      <!-- Checkbox's HORIZONTAL-->
      <div class="col-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox-4" id="checkbox-4">
          <label class="form-check-label" for="checkbox-4">Checkbox 4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox-5" id="checkbox-5">
          <label class="form-check-label" for="checkbox-5">Checkbox 5</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox-6" id="checkbox-6">
          <label class="form-check-label" for="checkbox-6">Checkbox 6</label>
        </div>
      </div>
      <!-- Checkbox Style Button -->
      <div class="col-6 mt-3">
          <input class="btn-check" type="checkbox" name="checkbox-button-1" id="checkbox-button-1">
          <label class="btn btn-primary" for="checkbox-button-1">Checkbox 1</label>
          <input class="btn-check" type="checkbox" name="checkbox-button-2" id="checkbox-button-2">
          <label class="btn btn-primary" for="checkbox-button-2">Checkbox 2</label>
          <input class="btn-check" type="checkbox" name="checkbox-button-3" id="checkbox-button-3" disabled>
          <label class="btn btn-primary" for="checkbox-button-3">Checkbox 3</label>
      </div>
      <!-- Radio Button Style Button -->
      <div class="col-6 mt-3">
          <input class="btn-check" type="radio" name="radio-button" id="radio-button-1">
          <label class="btn btn-primary" for="radio-button-1">Radio 1</label>
          <input class="btn-check" type="radio" name="radio-button" id="radio-button-2">
          <label class="btn btn-primary" for="radio-button-2">Radio 2</label>
          <input class="btn-check" type="radio" name="radio-button" id="radio-button-3" disabled>
          <label class="btn btn-primary" for="radio-button-3">Radio 3</label>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
