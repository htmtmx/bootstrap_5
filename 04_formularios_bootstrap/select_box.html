<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Select box - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <select name="country" id="country" class="form-select" aria-label="Selection country">
        <option value="0">Select a country</option>
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Chile</option>
        <option value="4">Colombia</option>
        <option value="5">Ecuador</option>
        <option value="6">Paraguay</option>
        <option value="7">Perú</option>
        <option value="8">Uruguay</option>
        <option value="9">Venezuela</option>
      </select>
      <select name="country" id="country" class="form-select form-select-lg mt-3" aria-label="Selection country">
        <option value="0">Select a country</option>
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Chile</option>
        <option value="4">Colombia</option>
        <option value="5">Ecuador</option>
        <option value="6">Paraguay</option>
        <option value="7">Perú</option>
        <option value="8">Uruguay</option>
        <option value="9">Venezuela</option>
      </select>
      <select name="country" id="country" class="form-select form-select-sm mt-3" aria-label="Selection country" disabled>
        <option value="0">Select a country</option>
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Chile</option>
        <option value="4">Colombia</option>
        <option value="5">Ecuador</option>
        <option value="6">Paraguay</option>
        <option value="7">Perú</option>
        <option value="8">Uruguay</option>
        <option value="9">Venezuela</option>
      </select>
      <select multiple name="country" size="3" id="country" class="form-select mt-3" aria-label="Selection country">
        <option value="0">Select a country</option>
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Chile</option>
        <option value="4">Colombia</option>
        <option value="5">Ecuador</option>
        <option value="6">Paraguay</option>
        <option value="7">Perú</option>
        <option value="8">Uruguay</option>
        <option value="9">Venezuela</option>
      </select>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
