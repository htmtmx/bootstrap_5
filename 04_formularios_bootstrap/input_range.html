<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Input range - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-6">
        <label class="form-label" for="input-range-1">Edad</label>
        <input class="form-range" min="0" max="100"  type="range" id="input-range-1" step="1">
        <div class="d-flex justify-content-between">
          <p class="form-text">0</p>
          <p class="form-text">100</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
