<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Validation forms - Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-6">
        <form action="">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control is-valid" placeholder="Nombre" id="nombre" name="nombre" required>
          <div class="valid-feedback">Coorecto!</div>
        </form>
      </div>
      <div class="col-6">
        <form action="">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control is-invalid" placeholder="example@example.com" id="email" name="email" required>
          <div class="invalid-feedback">Correo invalido!</div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
