<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Imágenes</title>
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <!-- Con img-fluid logramos que la imagen se adapte al tamaño del contenedor-->
        <img class="img-fluid" src="./img/img_01_Blue_Chill.jpg" alt="">
      </div>
      <div class="col-12">
        <img class="img-fluid" width= "" src="./img/img_01_Blue_Chill.jpg" alt="">
        <img class="img-fluid" width= "300px" src="./img/img_01_Blue_Chill.jpg" alt="">
        <img class="img-fluid float-end" width="100px" src="./img/img_01_Blue_Chill.jpg" alt="">
      </div>
      <div class="col-12">
        <img class="img-fluid float-start img-thumbnail" width="200px" src="./img/img_01_Blue_Chill.jpg" alt="">
        <img class="img-fluid float-end img-thumbnail" width="200px" src="./img/img_01_Blue_Chill.jpg" alt="">
      </div>
      <hr>
      <div class="row justify-content-evenly">
        <div class="col-5">
          <figure class="figure ">
            <img class="img-fluid rounded" width= "300px" src="./img/img_04_OMEN_Bedroom_Gaming_Setup.jpg" alt="">
            <figcaption class="figure-caption">
              <p class="text-center text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
